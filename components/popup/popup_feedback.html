<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    ${input: type=email, placeholder=Email, css=form-control}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    ${input: type=password, placeholder=Password, css=form-control}
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    ${input: type=file, css=null}
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      ${input: type=checkbox, css=null}
      Check me out
    </label>
  </div>
  ${button: text=Submit, type=btn-default, typeAttr=submit, tag=button}
</form>
